<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>

<body>
    <div class="container">
        <div class="display-flex">
            <div class="some-user">Some User</div>
            <div class="display-flex like-style">
                <div id="likeCount">0 </div>
                <div>&nbsp; likes(s)</div>
            </div>
            <button id="likeButton" class="button-style" onclick="like()">Like</button>
        </div>
        <div class="text-style">
            <div>This is some filter text, it can say anything</div>
            <div>we like</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
