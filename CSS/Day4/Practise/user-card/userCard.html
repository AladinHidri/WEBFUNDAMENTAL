<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-top"></div>
        <img src="./assets/user-circle.png" alt="user" class="user-img">
        <div class="container">
            <h2>Jane Doe</h2>
            <div class="display-flex map-style">
                <img src="./assets/map-marker.png" alt="map" class="map" />
                <h3 class="seattle">Seattle</h3>
            </div>
            <div class="description">
                <h4>Developer | Engineer | Problem Solver</h4>
                <h4 class="margin-top">Master of shadows and the Internet!</h4>
            </div>
            <div class="display-flex edit-profile">
                <img src="./assets/gear.png" alt="gear" class="gear" />
                <h3 class="edit-profile-text">edit profile</h3>
            </div>
        </div>
    </div>
</body>

</html>
